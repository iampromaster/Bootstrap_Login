<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container main">
      <div class="row">
        <div class="col-md-6 side-image">
          <img src="./images/plane.png" alt="">
          <div class="text">
            <p>Join the community of developers <i>-- ludiflex</i></p>
          </div>
        </div>
        <div class="col-md-6 right">
          <div class="input-box">
            <header>Create account</header>
            <div class="input-field">
              <input type="text" class="input" id="email" required autocomplete="off"> 
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" class="input" id="password" required autocomplete="off"> 
              <label for="password">Password</label>
            </div>
            <div class="input-field">
              <input type="submit" class="submit" value="Sign Up"> 
            </div>
            <div class="signin">
              <span>Alreday have an account? <a href="#">Log in here</a></span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
